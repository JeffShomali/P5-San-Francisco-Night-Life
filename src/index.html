<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>San Francisco, Sushi Spot</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">




</head>

<body>

    <div class="container-fluid">
        <section class="row Sf-Walpaper">
            <div class="col-md-12">
                <div>
                    <h1 class="Sf-Walpaper-info"> San Francisco, Sushi Spot </h1>
                </div>
            </div>
        </section>

        <!-- START FILTERS -->
        <section class="row">

            <!--  START SEARCH -->
            <div class="col-md-12 search-wrapper">
                <form>
                    <span class="text">Search for nearby places</span>
                    <input class="search-box" id="places-search" type="text" placeholder="Ex: Pizza delivery in NYC" required/>
                    <input id="go-places" type="button" value="Go">
                    <!--<button class="close-icon" type="reset "> </button> -->
                </form>
            </div>


            <!-- END SEARCH   -->
        </section>

        <!-- - - - - - - - - - - - - - - START MAP AND FAVORITES PLACES - - - - - - - - - - - - - - -->
        <section class="row">
            <!-- START FAVORITE PLACES -->
            <div class="col-md-4 " id="places ">

                <ul id="place-list">
                    <li class="place-item ">
                        <h4 class="place-title ">"Title"</h4>
                        <address>
                         Address:<br>
                         </address>
                        <p>Phone</p>
                    </li>
                </ul>
            </div>
            <!-- FINISHED FAVORITES PLACES -->

            <!-- START MAP -->
            <div class="col-md-8">
                <div id="map"></div>
            </div>
            <!-- FINISHED MAP -->

        </section>

        <footer class="col-md-12 ">
            <p>Designed by @JeffShomali</p>
        </footer>

    </div>
    <!-- - - - - - - - - - - - - - - FINISHED MAP AND FAVORITES PLACES - - - - - - - - - - - - - - -->

    <!-- End container  -->

    <script src="js/jquery.min.js"></script>
    <script src="js/app.js "></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCkrxgjCisgIPA10JIogkI9oopPKqN9yY&libraries=places,geometry&v=3&callback=initMap">
    </script>

    <script src="js/bootstrap.min.js "></script>

</body>

</html>
