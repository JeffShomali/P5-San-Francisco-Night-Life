<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>San Francisco Night Life</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">



</head>

<body>
    <section id="slider">
        <div class="slider-header">
            <h1>San Francisco</h1>
            <a data-bind="click:scrollTo('#filter-wrapper')">Night Life</a>
        </div>
    </section>

    <div id="filter-wrapper">
        <div id="search-box-wrapper">
            <form id="search-form">
                <input data-bind="value: filter, valueUpdate: 'afterkeydown'" type="search" placeholder="Search ...">
            </form>
        </div>
        <div id="filters-box-wrapper" data-bind="foreach: filters">
            <div class="filter">
                <input type="checkbox" data-bind="checked: $data.on" />
                <label class="filter-label" data-bind="text: $data.name, click: $parent.toggleFilter.bind($data)"></label>
            </div>
        </div>
    </div>

    <main>
        <div id="location-wrapper">
            <ul data-bind="foreach: filteredPlaces" id="list-of-locations">
                <li class="location-table" data-bind="click: $parent.displayGeoandMarker.bind($data)">
                    <h4 class="location-name" data-bind="text: $data.name"></h4>
                    <p data-bind="text: $data.info"></p>
                </li>
            </ul>
        </div>
        <div id="map"></div>
    </main>

    <section id="location-call-back-wrapper" class="placebox">
        <div data-bind="visible: connectionError">
            <h1 class="error"> Opps! you are not connecting to the internet.</h1>
        </div>

    </section>
    <footer>
        Designed by &#9825; in San Francisco
    </footer>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCkrxgjCisgIPA10JIogkI9oopPKqN9yY"></script>
    <script src="..\bower_components/jquery/dist/jquery.js"></script>
    <script src='..\bower_components/knockout/dist/knockout.js'></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
